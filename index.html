<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>svg</title>
</head>
<body>
    <svg width="200" height="200" viewBox="0 0 100 100">
        <g>
            <circle r="10" cx="18" cy="20" fill="#fcad3a"/>
        </g>
        <g>
            <!-- листья -->
            <line x1="50" y1="30" x2="50" y2="60" stroke="#46a655" stroke-width="20" stroke-linecap="round"/>
            <line x1="80" y1="45" x2="80" y2="60" stroke="#7fdc48" stroke-width="20" stroke-linecap="round"/>
            <line x1="65" y1="20" x2="65" y2="60" stroke="#b7f07d" stroke-width="20" stroke-linecap="round"/>
            <!-- палочки -->
            <line x1="50" y1="64" x2="45" y2="59" stroke="#6c4127" stroke-width="1.7" />
            <line x1="65" y1="58" x2="59" y2="53" stroke="#6c4127" stroke-width="1.7" />
            <line x1="65" y1="65" x2="59" y2="60" stroke="#6c4127" stroke-width="1.7" />
            <line x1="65" y1="65" x2="70" y2="60" stroke="#6c4127" stroke-width="1.7" />
            <!-- ствол дерев -->
            <line x1="50" y1="55" x2="50" y2="95" stroke="#6c4127" stroke-width="2.5" />
            <line x1="65" y1="48" x2="65" y2="100" stroke="#6c4127" stroke-width="2.5" />
            <line x1="80" y1="62" x2="80" y2="100" stroke="#6c4127" stroke-width="2.5" />
        </g>
        <g>
            <!-- трава -->
            <line stroke="#7fdc48" stroke-width="45" x1="0" y1="100" x2="200" y2="100"/>
        </g>

    </svg>
</body>

</html>
